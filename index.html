<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Riddle App</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 25px;
        width: 350px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        text-align: center;
    }

    #success {
        display: none;
        padding: 30px;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border-radius: 12px;
        animation: colorChange 1s infinite alternate;
    }

    @keyframes colorChange {
        0% { background-color: #00b894; }
        50% { background-color: #0984e3; }
        100% { background-color: #fdcb6e; }
    }

    input {
        width: 90%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #aaa;
        margin-top: 15px;
    }

    button {
        margin-top: 15px;
        padding: 10px 15px;
        border: none;
        background: #0984e3;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: #74b9ff;
    }

    .message {
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container" id="riddleBox">
    <h2>Tech Riddle</h2>
    <p><strong>Riddle:</strong>  
       I have keys but no locks,  
       I have space but no room,  
       You can enter but can‚Äôt go outside.  
       What am I?
    </p>

    <input id="answerInput" placeholder="Enter your answer...">
    <button onclick="checkAnswer()">Submit</button>
    <p class="message" id="message"></p>
</div>

<div id="success">
    üéâ Correct Answer! Congratulations! üéâ
</div>

<script>
function checkAnswer() {
    let userAnswer = document.getElementById("answerInput").value.toLowerCase().trim();
    let message = document.getElementById("message");

    let correctAnswer = ["keyboard", "a keyboard"];

    if (correctAnswer.includes(userAnswer)) {
        // Hide riddle page
        document.getElementById("riddleBox").style.display = "none";

        // Show success page
        document.getElementById("success").style.display = "block";
    } else {
        message.style.color = "red";
        message.innerHTML = "‚ùå Wrong answer. Try again!";
    }
}
</script>

</body>
</html>
