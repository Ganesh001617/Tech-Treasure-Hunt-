<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Treasure Hunt ‚Äì Riddle Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ---------- Global styles ---------- */
    :root {
      --bg-gradient: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
      --card-bg: rgba(255, 255, 255, 0.95);
      --accent: #ff7a18;
      --accent-2: #6a5acd;
      --accent-3: #00c9ff;
      --text-main: #222244;
      --success: #27ae60;
      --error: #e74c3c;
      --shadow-soft: 0 18px 40px rgba(15, 25, 50, 0.25);
      --radius-card: 24px;
      --radius-pill: 999px;
      --transition-fast: 0.25s ease;
      --transition-med: 0.45s cubic-bezier(0.22, 0.61, 0.36, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-image: var(--bg-gradient);
      background-attachment: fixed;
      background-size: 250% 250%;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      animation: bgShift 18s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 100%; }
    }

    /* ---------- Layout ---------- */
    .app {
      width: 100%;
      max-width: 520px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
      animation: fadeDown 0.7s ease-out forwards;
      opacity: 0;
      transform: translateY(-20px);
    }

    @keyframes fadeDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header-title {
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .header-subtitle {
      margin-top: 6px;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* ---------- Card ---------- */
    .card {
      position: relative;
      background: var(--card-bg);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-soft);
      padding: 24px 22px 26px;
      overflow: hidden;
      backdrop-filter: blur(16px);
      transform-origin: center center;
      animation: cardIntro 0.6s var(--transition-med);
    }

    @keyframes cardIntro {
      from {
        opacity: 0;
        transform: translateY(18px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.65), transparent 60%),
                  radial-gradient(circle at 100% 100%, rgba(161, 140, 209, 0.35), transparent 60%);
      opacity: 0.55;
      pointer-events: none;
      z-index: -1;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    .badge {
      padding: 4px 12px;
      border-radius: var(--radius-pill);
      background: linear-gradient(120deg, rgba(106, 90, 205, 0.12), rgba(0, 201, 255, 0.18));
      font-size: 0.78rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #3b3b6b;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: radial-gradient(circle, #00c9ff, #6a5acd);
      box-shadow: 0 0 10px rgba(0, 201, 255, 0.7);
    }

    .progress-text {
      font-size: 0.8rem;
      color: #69698f;
    }

    .riddle-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: #2b2b4f;
      margin-bottom: 8px;
    }

    .riddle-text {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #42426b;
      margin-bottom: 18px;
    }

    /* ---------- Input area ---------- */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 8px;
    }

    .label {
      font-size: 0.82rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #7a7aa1;
      font-weight: 600;
    }

    .answer-row {
      display: flex;
      gap: 10px;
    }

    .answer-input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 999px;
      border: 2px solid rgba(106, 90, 205, 0.25);
      outline: none;
      font-size: 0.96rem;
      color: #2b2b4f;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 18px rgba(40, 40, 80, 0.12);
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast), transform 0.12s ease;
    }

    .answer-input::placeholder {
      color: #a0a0c0;
    }

    .answer-input:focus {
      border-color: var(--accent-3);
      box-shadow: 0 0 0 3px rgba(0, 201, 255, 0.35), 0 12px 24px rgba(44, 62, 80, 0.25);
      transform: translateY(-1px);
    }

    /* Shake animation for incorrect */
    .shake {
      animation: shake 0.35s ease;
    }

    @keyframes shake {
      10%, 90% { transform: translateX(-2px); }
      20%, 80% { transform: translateX(4px); }
      30%, 50%, 70% { transform: translateX(-6px); }
      40%, 60% { transform: translateX(6px); }
    }

    /* ---------- Button ---------- */
    .submit-btn {
      position: relative;
      padding: 11px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #ffffff;
      background: radial-gradient(circle at 0 0, #ff7a18, #ff3d81);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      white-space: nowrap;
      box-shadow: 0 12px 30px rgba(231, 76, 60, 0.45);
      transition: transform 0.13s ease-out, box-shadow 0.13s ease-out, filter 0.18s ease-out;
    }

    .submit-btn::before {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: inherit;
      background: conic-gradient(from 120deg, #ff7a18, #ff3d81, #ffc837, #00c9ff, #ff7a18);
      opacity: 0;
      z-index: -1;
      filter: blur(8px);
      transition: opacity 0.35s ease-out;
    }

    .submit-btn:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 16px 34px rgba(192, 57, 43, 0.6);
      filter: brightness(1.03);
    }

    .submit-btn:hover::before {
      opacity: 1;
    }

    .submit-btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 9px 18px rgba(192, 57, 43, 0.55);
      filter: brightness(0.97);
    }

    .btn-glow-pulse {
      animation: glowPulse 1.8s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 12px rgba(255, 122, 24, 0.7), 0 0 30px rgba(255, 61, 129, 0.4);
      }
      50% {
        box-shadow: 0 0 22px rgba(255, 122, 24, 0.9), 0 0 40px rgba(0, 201, 255, 0.5);
      }
    }

    .btn-icon {
      font-size: 1rem;
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.6));
    }

    /* ---------- Messages ---------- */
    .message {
      min-height: 20px;
      margin-top: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .message-success {
      color: var(--success);
    }

    .message-error {
      color: var(--error);
    }

    .message-fade-in {
      animation: msgFade 0.35s ease-out;
    }

    @keyframes msgFade {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------- Clue view (after correct answer) ---------- */
    .card--revealed {
      animation: cardFlip 0.6s var(--transition-med) forwards;
    }

    @keyframes cardFlip {
      0% {
        transform: scale(1) rotateX(0deg);
      }
      50% {
        transform: scale(0.97) rotateX(90deg);
        opacity: 0.4;
      }
      100% {
        transform: scale(1) rotateX(0deg);
        opacity: 1;
      }
    }

    .confetti {
      position: absolute;
      inset: -10%;
      pointer-events: none;
      background-image:
        radial-gradient(circle, rgba(255, 255, 255, 0.75) 0, transparent 60%),
        radial-gradient(circle, rgba(255, 215, 0, 0.8) 0, transparent 60%),
        radial-gradient(circle, rgba(0, 201, 255, 0.8) 0, transparent 60%);
      background-size: 140px 140px, 200px 200px, 260px 260px;
      background-position: 0 0, 60px -40px, -50px 50px;
      opacity: 0;
      animation: confettiBurst 1.2s ease-out forwards;
    }

    @keyframes confettiBurst {
      0% {
        opacity: 0;
        transform: translateY(16px) scale(0.96);
      }
      40% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px) scale(1.02);
      }
    }

    .congrats-title {
      font-size: 1.3rem;
      font-weight: 800;
      margin-bottom: 6px;
      background: linear-gradient(120deg, #ff7a18, #ffc837, #00c9ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    .congrats-sub {
      font-size: 0.95rem;
      color: #42426b;
      margin-bottom: 14px;
    }

    .clue-box {
      margin-top: 10px;
      padding: 14px 14px 13px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(0, 201, 255, 0.12), rgba(106, 90, 205, 0.16));
      color: #1f2b48;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 0.95rem;
      box-shadow: 0 10px 22px rgba(44, 62, 80, 0.18);
      animation: msgFade 0.45s ease-out;
    }

    .clue-icon {
      font-size: 1.3rem;
      line-height: 1;
    }

    .clue-label {
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #374785;
      margin-bottom: 4px;
    }

    .clue-text {
      font-weight: 600;
      color: #17223b;
    }

    .footer-note {
      margin-top: 16px;
      font-size: 0.8rem;
      color: #7a7aa1;
      text-align: center;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 480px) {
      .card {
        padding: 20px 16px 22px;
      }
      .answer-row {
        flex-direction: column;
      }
      .submit-btn {
        width: 100%;
        justify-content: center;
      }
      .header-title {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <header class="header">
      <h1 class="header-title">Treasure Hunt ‚Äì Riddle Challenge</h1>
      <p class="header-subtitle">Solve the riddle to reveal your next QR code clue.</p>
    </header>

    <section class="card" id="card">
      <div class="card-header">
        <div class="badge">
          <span class="badge-dot"></span>
          <span>Riddle 1</span>
        </div>
        <span class="progress-text">Step 1 of the hunt</span>
      </div>

      <div id="card-content">
        <!-- Initial Riddle View -->
        <h2 class="riddle-title">Your challenge:</h2>
        <p class="riddle-text">
          ‚ÄúI have no color but I‚Äôm everywhere in your body. What am I?‚Äù
        </p>

        <div class="input-group">
          <label class="label" for="answer-input">Enter your answer</label>
          <div class="answer-row">
            <input
              id="answer-input"
              class="answer-input"
              type="text"
              autocomplete="off"
              placeholder="Type your answer here..."
            />
            <button id="submit-btn" class="submit-btn btn-glow-pulse" type="button">
              <span>Submit Answer</span>
              <span class="btn-icon">‚ú®</span>
            </button>
          </div>
        </div>

        <div id="message" class="message"></div>
      </div>
    </section>

    <p class="footer-note">
      Tip: Answers are not case sensitive. Take a deep breath and think like a scientist.
    </p>
  </main>

  <script>
    (function () {
      const CORRECT_ANSWER = "WATER";

      const inputEl = document.getElementById("answer-input");
      const buttonEl = document.getElementById("submit-btn");
      const messageEl = document.getElementById("message");
      const cardEl = document.getElementById("card");
      const cardContentEl = document.getElementById("card-content");

      function normalize(str) {
        return (str || "")
          .trim()
          .toLowerCase()
          .replace(/\s+/g, ""); // remove internal spaces as well
      }

      function showIncorrect() {
        messageEl.textContent = "Incorrect! Try again.";
        messageEl.className = "message message-error message-fade-in";

        inputEl.classList.remove("shake");
        // Restart shake animation
        void inputEl.offsetWidth;
        inputEl.classList.add("shake");
      }

      function transformToClue() {
        // Apply flip / transform animation on card
        cardEl.classList.add("card--revealed");

        // Replace inner HTML after a short delay to sync with mid-flip
        setTimeout(() => {
          cardContentEl.innerHTML = `
            <div class="confetti"></div>
            <div class="card-header" style="margin-bottom: 16px;">
              <div class="badge">
                <span class="badge-dot"></span>
                <span>Success</span>
              </div>
              <span class="progress-text">Step 2 unlocked</span>
            </div>

            <h2 class="congrats-title">Correct! Well done!</h2>
            <p class="congrats-sub">
              You cracked the riddle. Your journey continues ‚Äî follow the next clue to discover your QR code.
            </p>

            <div class="clue-box">
              <div class="clue-icon">üß™</div>
              <div>
                <div class="clue-label">Next clue</div>
                <div class="clue-text">
                  ‚ÄúYour next QR code is located in the Chemistry Department.‚Äù
                </div>
              </div>
            </div>
          `;
        }, 260); // about half of flip duration
      }

      function showCorrectThenClue() {
        // Show quick success message before transition
        messageEl.textContent = "Correct! Well done!";
        messageEl.className = "message message-success message-fade-in";
        inputEl.classList.remove("shake");

        // Disable further submission
        buttonEl.disabled = true;
        buttonEl.classList.remove("btn-glow-pulse");

        // Slight delay, then transform
        setTimeout(transformToClue, 550);
      }

      function handleSubmit() {
        const userAnswer = normalize(inputEl.value);
        const correct = normalize(CORRECT_ANSWER);

        if (!userAnswer) {
          showIncorrect();
          return;
        }

        if (userAnswer === correct) {
          showCorrectThenClue();
        } else {
          showIncorrect();
        }
      }

      buttonEl.addEventListener("click", handleSubmit);

      inputEl.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          handleSubmit();
        }
      });
    })();
  </script>
</body>
</html>
